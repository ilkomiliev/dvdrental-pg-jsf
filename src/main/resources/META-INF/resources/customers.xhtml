<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"

      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Actors</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="customer" value="#{dtCustomerView.customers}" rows="25"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="15,25,{ShowAll|'All'}"
                >

                <p:column headerText="Id">
                    <h:outputText value="#{customer.id}" />
                </p:column>

                <p:column headerText="First Name">
                    <h:outputText value="#{customer.firstName}" />
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{customer.lastName}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{customer.email}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{customer.addressLine}" />
                </p:column>

                <p:column headerText="Updated At">
                    <h:outputText value="#{customer.lastUpdate}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
